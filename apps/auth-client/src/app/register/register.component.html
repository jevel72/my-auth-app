<form
  action="/register"
  method="POST"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
  <mat-icon matSuffix (click)="toggleHide()">{{
      hide ? 'visibility' : 'visibility_off'
    }}</mat-icon>
  <button type="submit" mat-raised-button color="primary">
    Зарегистрироваться
  </button>
</form>
